<div class="scores">
  <h1>High Scores</h1>
  <ul>
    <li class="winning" ng-repeat="each in scores">
      <p>Player balance: {{ each.business.balance }}</p>
      <p>Total Cups Sold: {{ each.business.total_cups_sold}}</p>
      <p>Total Visitors: {{ each.business.total_visitors}}</p>
    </li>
  </ul>
</div>
